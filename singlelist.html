<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css"
        integrity="sha512-uvXdJud8WaOlQFjlz9B15Yy2Au/bMAvz79F7Xa6OakCl2jvQPdHD0hb3dEqZRdSwG4/sknePXlE7GiarwA/9Wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <div class="header-content">
            <nav class="main-nav">
                <ul class="main-nav__list">
                    <li class="main-nav__item"><a class="main-nav__link" href="index.html"><i
                                class="fa-solid fa-clipboard-list"></i><span id="lists">Lists</span></a></li>
                    <li class="main-nav__item">
                        <p class="submenu__list-dropdown"><i class="fa-solid fa-gear"></i><span
                                id="settings">Settings</span></p>
                        <ul class="submenu__list">
                            <li class="submenu__item"><span id="language">Language</span>
                                <span class="fi fi-us selected" title="english"></span>
                                <span class="fi fi-pl" title="polish"></span>
                            </li>
                            <li class="submenu__item" id="dark-mode"><span><span id="darkmode">Dark mode</span>
                                    <i class="fa-solid fa-toggle-off dark-off visible"></i>
                                    <i class="fa-solid fa-toggle-on dark-on"></i></span>
                            </li>
                        </ul>
                    <li class="main-nav__item"><a class="main-nav__link" href="removed.html"><i
                                class="fa-solid fa-trash"></i><span id="recyclebin">Recycle bin</span></a></li>
                </ul>
                <i class="main-nav__toggle fa-solid fa-bars"></i>
            </nav>

            <h1 id="shoppinglist" class="h1">Shopping List</h1>
        </div>
    </header>

    <main class="app">
        <section class="list">

            <header class="list__header">
                <h2 class="list__name">Single list</h2>
                <p id="emptylist" class="list-empty hide">Your list is empty</p>
            </header>

            <ul class="list__content">
            </ul>

            <div class="list__add">
                <form id="add-item">
                    <input class="input-new" id="new-item">
                    <button id="add" class="btn btn-add" type="submit">Add</button>
                </form>
            </div>

        </section>
    </main>



    <script src="scripts.js"></script>
</body>

</html>
